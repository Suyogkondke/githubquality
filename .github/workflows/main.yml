name: CI_CD workflow

on:
  push:
    branches:
      - main

jobs:
  test_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run test cases
        run: pytest --cov=calc --cov-report=term --cov-report=html

      - name: Upload code coverage report
        uses: actions/upload-artifact@v4
        with:
          name: html-code-cov-report
          path: htmlcov/

  deploy_job:
    runs-on: ubuntu-latest
    needs: test_job
    steps:
      - name: Print message
        run: echo "Deploy job started...."
